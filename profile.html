
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Editar Perfil</title>
    <style>
               @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');

:root {
    --primary-color: #4CAF50;
    --primary-dark: #45a049;
    --background-dark: #1a1f3c;
    --background-light: #2a2f4c;
    --text-light: #ffffff;
    --text-dark: #333333;
    --card-bg: rgba(255, 255, 255, 0.1);
    --transition-speed: 0.3s;
}

.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: linear-gradient(120deg, #1a1f3c, #2a2f4c);
}

.eco-symbol {
    position: absolute;
    color: #4CAF50;
    opacity: 0.3;
    pointer-events: none;
    animation: float 20s linear infinite;
}

@keyframes float {
    0% { transform: translate(0, 0) rotate(0deg); }
    100% { transform: translate(var(--moveX), var(--moveY)) rotate(360deg); }
}


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

body {
    min-height: 100vh;
    color: var(--text-light);
    overflow-x: hidden;
    background: linear-gradient(120deg, var(--background-dark), var(--background-light));
}

/* Header Styles */
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 1rem 2rem;
    background: rgba(26, 31, 60, 0.8);
    backdrop-filter: blur(10px);
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--text-light);
    text-decoration: none;
    font-size: 1.5rem;
    font-weight: 700;
}

.logo i {
    color: var(--primary-color);
}
        .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 25px;
        background: #272b4e;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .container h2 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 20px;
        color: #ffffff;
    }

    .profile-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
    }

    .profile-section img {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #0073e6;
        margin-bottom: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .profile-section button {
        padding: 10px 20px;
        border: none;
        background: linear-gradient(90deg, #2855a7, #354497);
        color: #fff;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .profile-section button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    form label {
        font-size: 16px;
        color: #ffffff;
        font-weight: bold;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form select {
        padding: 12px;
        border: 1px solid #000000;
        border-radius: 8px;
        font-size: 16px;
        color: #333;
        background: #acbecf;
        transition: border 0.3s;
    }

    form input[type="text"]:focus,
    form input[type="email"]:focus,
    form input[type="password"]:focus,
    form select:focus {
        border: 1px solid #0073e6;
        outline: none;
    }

    form input[type="submit"] {
        padding: 12px 20px;
        background: linear-gradient(90deg, #2855a7, #1b2872);
        border: none;
        color: #fff;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    form input[type="submit"]:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }


        .card-seta.material-symbols-outlined{
            color: white;
        }

        .settings-section {
            margin-top: 30px;
        }

        .settings-section h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .settings-section .settings-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .settings-section .settings-options button {
            background-color: transparent;
            border: none;
            color: #007bff;
            font-size: 16px;
            cursor: pointer;
        }

        .settings-section .settings-options button:hover {
            text-decoration: underline;
        }

        .nav{
        position: absolute;
        top: 10px;
        left: 10px;
        margin-left: 5px;
        margin-top: 5px;
        }

        .card-seta{
        font-size: 27px;
        background-color: transparent;
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 15px;
        cursor: pointer;
        }

        /* Botão de voltar */
.btn-voltar {
    background-color: #2855a7; /* Cor de fundo (azul claro) */
    color: white; /* Cor do texto */
    border: none; /* Remove a borda padrão */
    margin-left: 20px;
    padding: 10px 20px; /* Espaçamento interno */
    font-size: 16px; /* Tamanho da fonte */
    border-radius: 5px; /* Borda arredondada */
    cursor: pointer; /* Mostra o cursor de clique */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra */
    transition: background-color 0.3s ease, transform 0.2s ease; /* Animações */
}

/* Hover e foco no botão */
.btn-voltar:hover {
    background-color: #08325f; /* Escurece a cor no hover */
    transform: scale(1.05); /* Aumenta levemente no hover */
}

/* Foco com acessibilidade */
.btn-voltar:focus {
    outline: 2px solid #ffffff; /* Contorno ao focar */
    outline-offset: 3px;
}


    </style>
</head>
<body>
    <br><br>
    <button class="btn-voltar" onclick="history.back()">Voltar</button>

    <div class="background"></div>

    <div class="container">
        <h2>Editar Perfil</h2>
        <div class="profile-section">
            <img src="profile-picture.jpg" alt="Foto de Perfil" id="profilePic">
            <button onclick="uploadImage()">Alterar Foto de Perfil</button>
            <input type="file" id="upload-input" style="display:none;" accept="image/*">
        </div>

        <form id="editProfileForm" onsubmit="salvarAlt(event)">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="E-mail" required>

            <label for="senha">Nova Senha</label>
            <input type="password" id="senha" placeholder="Senha" required>

            <input type="submit" value="Salvar Alterações">
        </form>
    </div>
    <div class="particles" id="particles"></div>
    <footer class="bg-gray-800 py-6">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">&copy; 2024 ParispeEnergy. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script>
    function createEcoSymbols() {
            const background = document.querySelector('.background');
            for (let i = 0; i < 20; i++) {
                const symbol = document.createElement('div');
                symbol.className = 'eco-symbol';
                symbol.innerHTML = '♻';
                
                const size = Math.random() * 30 + 10;
                symbol.style.fontSize = `${size}px`;
                
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                symbol.style.left = `${startX}px`;
                symbol.style.top = `${startY}px`;
                
                const moveX = (Math.random() - 0.5) * 200;
                const moveY = (Math.random() - 0.5) * 200;
                symbol.style.setProperty('--moveX', `${moveX}px`);
                symbol.style.setProperty('--moveY', `${moveY}px`);
                
                symbol.style.animationDelay = `${Math.random() * 20}s`;
                
                background.appendChild(symbol);
            }
        }

        createEcoSymbols();


    function loadUserInfo() {
    fetch('/user')
        .then(response => {
            if (!response.ok) {
                alert('Usuário não autenticado');
                throw new Error('Usuário não autenticado');
            }
            return response.json();
        })
        .then(data => {
            // Atualiza os campos com os dados recebidos do servidor
            document.getElementById('nome').value = data.nome || '';
            document.getElementById('email').value = data.email || '';
            document.getElementById('senha').value = data.senha || '';

            // atualiza o caminho da imagem de perfil, usando um fallback para 'default.jpg' caso não exista
            const profilePicPath = data.profilePic ? `img/${data.profilePic}` : 'img/default.jpg';
            document.getElementById('profilePic').src = profilePicPath;
        })
        .catch(error => {
            console.error('Erro ao carregar os dados do usuário:', error);
        });
}

window.onload = loadUserInfo;

function uploadImage() {
    document.getElementById("upload-input").click();
}

document.getElementById("upload-input").addEventListener("change", function(event) {
    const file = event.target.files[0];
    const formData = new FormData();
    formData.append('profilePic', file); // Adiciona o arquivo ao FormData

    // Envia a imagem para o servidor
    fetch('/upload-profile-image', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (!response.ok) throw new Error('Erro ao atualizar foto');
        return response.json();
    })
    .then(data => {
        alert(data.message); // Exibe mensagem de sucesso
        // Atualiza a imagem de perfil exibida na página
        document.getElementById("profilePic").src = `img/${data.filename}`;
    })
    .catch(error => {
        console.error('Erro:', error);
        alert('Houve um erro ao atualizar a foto.');
    });
});

function salvarAlt(event) {
    event.preventDefault(); // Previne o envio padrão do formulário

    // Captura os dados do formulário
    const formData = {
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        senha: document.getElementById('senha').value
    };

    // Envia os dados para a rota de atualização no backend
    fetch('/atualizarPerfil', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData) // Transforma os dados em JSON
    })
    .then(response => {
        if (!response.ok) throw new Error('Erro ao salvar alterações');
        return response.json();
    })
    .then(data => {
        // Exibe mensagem de sucesso
        alert(data.message || 'Perfil atualizado com sucesso!');
        loadUserInfo();
    })
}

    </script>
    </script>
</body>
</html>
